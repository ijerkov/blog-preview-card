<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

<main class="center_all">
    <div class="card">

        <img class="card__image" alt="Blog post article illustration" src="./assets/images/illustration-article.svg"/>

        <div class="card__content">
            <div class="card__content__category">Learning</div>
            <div class="card__content__date">Published 21 Dec 2023</div>
            <h1 class="card__content__title">HTML & CSS Foundations</h1>
            <p class="card__content__description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>

        <div class="card__author">
            <img height="32px" width="32px" class="card__author__image" alt="Author of the post" src="./assets/images/image-avatar.webp"/>
            <span class="card__author__name">Greg Hooper</span>
        </div>
    </div>
</main>


<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://ivojerkovic.com">Ivo JerkoviÄ‡</a>.
    </div>
</footer>

</body>
</html>
